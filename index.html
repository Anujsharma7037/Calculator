<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script>
    // script.js
    function appendToDisplay(value) {
        const display = document.getElementById('display');

        // If the user clicked the % button, handle it
        if (value === '%') {
            value = '/100'; // Convert % to division by 100
        }

        display.value += value;
    }

    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = ''; // Clear the display
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value); // Evaluate the expression
        } catch (error) {
            display.value = 'Error'; // Handle invalid expressions
        }
    }
    </script>
</head>
<body>
    <div class="container">
           <input type="text" id="display" disabled>

           <div class="button">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>

            <button class="a" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('7')">7</button>

            <button class="a" onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('4')">4</button>

            <button class="a" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>

            <button class="a" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>

            <button class="a" onclick="calculateResult()">=</button>
           </div>
    </div>
    
</body>
</html>
